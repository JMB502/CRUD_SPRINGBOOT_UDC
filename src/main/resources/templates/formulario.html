<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
<div class="col-sm-6">

<form th:action="@{/save}" th:object=${celular} method="POST">

<div class="card">

<div class="card-header">
<h3>
CELULARES
</h3>

</div>
<div class="card-body">

<div class="form-group">
<label>ID</label>
<input th:field="*{id}" type="text" class="form-control"/>
</div>

<div class="form-group">
<label>IMEI</label>
<input th:field="*{imei}" type="text" class="form-control"/>
</div>

<div class="form-group">
<label>MARCA</label>
<input th:field="*{marca}" type="text" class="form-control"/>
</div>

<div class="form-group">
<label>MODELO</label>
<input th:field="*{modelo}" type="text" class="form-control"/>
</div>


</div>
<div class="card-footer">

<input type ="submit" value="guardar" class="btn btn-success">
</div>

</div>
</form>
</div>
</div>


</body>
</html>
