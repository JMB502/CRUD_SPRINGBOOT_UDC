<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
<a th:href="@{/new}" class="btn btn-primary" >NUEVO CELULAR</a>
<table class="table">
<thead>
<tr>
<th>ID</th>
<th>MODELO </th>
<th>MARCA</th>
<th>IMEI</th>
</tr>
</thead>


<tbody>
<tr th:each="celular:${celulares}">

<td th:text="${celular.id}"></td>
<td th:text="${celular.modelo}"></td>
<td th:text="${celular.marca}"></td>
<td th:text="${celular.imei}"></td>
<td>
<a th:href="@{/editar/}+${celular.id}"class="btn btn-warning">EDITAR</a>
<a th:href="@{/eliminar/}+${celular.id}" class="btn btn-danger">ELIMINAR</a>
</td>
</tr>
</tbody>
</table>
</div>

</body>
</html>
